# Server Configuration
app.server.host=192.168.100.226
app.server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/MasChatDB
spring.datasource.username=postgres
spring.datasource.password=peacemaker360
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# WebSocket Configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.postgresql.MasChat=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-for-production
jwt.expiration=86400000

# Email Configuration (for password reset)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Blockchain Configuration
blockchain.enabled=false
blockchain.polygon.rpc-url=https://polygon-rpc.com
blockchain.amoy.rpc-url=https://rpc-amoy.polygon.technology
blockchain.private-key=
blockchain.masscoin.contract-address=0x0000000000000000000000000000000000000000
blockchain.staking.contract-address=0x0000000000000000000000000000000000000000
blockchain.network=amoy

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS Configuration - Allow all origins for development
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
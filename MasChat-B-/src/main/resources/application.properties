# Default configuration for MasChat Backend
spring.application.name=MasChat
server.port=8080

# Server host configuration for centralized URL generation - Updated on 2025-07-30
app.server.host=10.225.193.125

# Database configuration for local development
spring.datasource.url=jdbc:postgresql://localhost:5432/MasChatDB
spring.datasource.username=postgres
spring.datasource.password=peacemaker360
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000

# JPA/Hibernate settings for local development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway migration settings
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# JWT settings for local development
jwt.secret=Peacemaker360SuperSecureJWTSecretKeyForMasChat2024
jwt.expiration=86400000

# Logging configuration for local development
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.postgresql.MasChat=INFO
logging.level.org.springframework.validation=INFO
logging.level.org.flyway=INFO

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Blockchain Configuration
blockchain.polygon.rpc-url=https://polygon-rpc.com
blockchain.amoy.rpc-url=https://rpc-amoy.polygon.technology
blockchain.private-key=your_private_key_here
blockchain.masscoin.contract-address=0x0000000000000000000000000000000000000000
blockchain.staking.contract-address=0x0000000000000000000000000000000000000000
blockchain.network=amoy
blockchain.enabled=false